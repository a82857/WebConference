        <section id="contacts">
            <!-- Formulário para contactos e mapa -->
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="sendMessage">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Campo nome -->
                                <div class="form-group">
                                    <input id="name" class="form-control" type="text" placeholder="o seu nome" required>
                                </div>
                                <!-- Campo e-mail -->
                                <div class="form-group">
                                    <input id="email" class="form-control" type="email" placeholder="o seu email" required>
                                </div>
                                <!--Campo telemóvel -->
                                <div class="form-group">
                                    <input id="phone" class="form-control" type="tel" placeholder="o seu nº de telemóvel">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- Campo mensagem -->
                                <div class="form-group">
                                    <textarea id="message" class="form-control" placeholder="a sua mensagem" required></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <!-- Botão de envio da mensagem -->
                                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar mensagem</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid" id="googleMap">

                    </div>
                </div>
